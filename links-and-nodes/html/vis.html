<div class="row-fluid">
<!-- Tabs within Viz frame -->
	<div class="span12">
		<div class="navbar" data-spy="affix">
			<div class="navbar-inner"> 
				<div class="container">

					<!-- .btn-navbar is used as the toggle for collapsed navbar content -->

					<ul class="nav nav-pills btn-navbar" data-toggle="collapse" data-target=".nav-collapse" 
								style="float:left;
									background-color:transparent;
									background-image:none;
									padding-bottom:0;
									padding-top:0;
									padding-right:0;
									padding-left:0" >
						<li class="{{currentTab.value}}"
							ng-click="currentTab.value = '{{currentTab.value}}'"
							ng-class="{active: currentTab == '{{currentTab.value}}'}">
							<a ng-bind="currentTab.value"> </a>
						</li>
					</ul>

					<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</a>  			

				<!-- Everything you want hidden at 385px or less, place within here -->
					<div class="nav-collapse collapse">
						<ul class="nav nav-pills">
							<li class="Directed" 
								ng-click="currentTab.value = 'Directed'"
								ng-class="{active: currentTab.value == 'Directed'}">
								<a>Directed</a>
							</li>

							<li class="circle" 
								ng-click="currentTab.value = 'Circle'"
								ng-class="{active: currentTab.value == 'Circle'}">
								<a>Circle</a>
							</li>

							<li class="Map" 
								ng-click="currentTab.value = 'Map'"
								ng-class="{active: currentTab.value == 'Map'}">
								<a>Map</a>
							</li>

						</ul>
					</div>
					
				</div>
			</div>
		</div>
	</div>
<!-- End Tab -->
</div>

<div class="row-fluid">
	<div class="span12">	

<!-- Main Viz Pane -->
		<div class="well" ng-switch-on="Directed" ng-show="currentTab.value=='Directed'" ui-animate>
			<div ng-include src="'../links-and-nodes/html/directed.html'"></div>
		</div>

		<div class="well" ng-switch-on="Circle" ng-show="currentTab.value=='Circle'" ui-animate>
			<div ng-include src="'../links-and-nodes/html/circle.html'"></div>
		</div>

		<div class="well" ng-switch-on="Map" ng-show="currentTab.value=='Map'" ui-animate>
			<div ng-include src="'../links-and-nodes/html/map.html'"></div>
		</div>
<!-- End Main Viz Pane -->
	</div>

</div>
